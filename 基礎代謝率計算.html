<!DOCTYPE html>
<html>
<head>
  <title>计算基础代谢率</title>
  <script>
    function calculateBMR() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);
      var age = parseFloat(document.getElementById('age').value);
      var gender = parseFloat(document.getElementById('gender').value);
      
      var bmr = 9.99 * weight + 6.25 * height - 4.92 * age;
      
      if (gender === 1) {
        bmr += 166;
      } else if (gender === 0) {
        bmr -= 161;
      }
      
      document.getElementById('result').innerHTML = "基础代谢率：" + bmr.toFixed(2) + " 卡路里/天";
    }
  </script>
</head>
<body>
  <h1>计算基础代谢率</h1>
  
  <label for="weight">体重（kg）：</label>
  <input type="number" id="weight" step="0.01"><br><br>
  
  <label for="height">身高（cm）：</label>
  <input type="number" id="height" step="0.01"><br><br>
  
  <label for="age">年龄：</label>
  <input type="number" id="age"><br><br>
  
  <label for="gender">性别：</label>
  <select id="gender">
    <option value="1">男</option>
    <option value="0">女</option>
  </select><br><br>
  
  <button onclick="calculateBMR()">计算</button><br><br>
  
  <div id="result"></div>
</body>
</html>
